<script type="text/javascript"> 
$(function() {
	$("dd").slideUp();
	var $dt = $(".mleft dt");
	$dt.click(function(){
		//$(this).hasClass("over_bg")?$(this).removeClass("over_bg"):$(this).addClass("over_bg");
		$dt.removeClass("over_bg").eq($dt.index($(this))).addClass("over_bg");
		var $dd = $(".mleft dd");
		$dd.slideUp().eq($dd.index($(this).next())).slideDown();
		var _l=$(this).attr("lang").split(',');
		$(this).attr("rel")=='1' ? getTxt($(this),$(".mright"),$(".txt_finish")):'';
	});
	//$(".mleft dt").hover(function(){$(this).addClass("over_bg")},function(){$(this).hasClass("over_bg")?$(this).removeClass("over_bg"):$(this).addClass("over_bg");});
	var $li = $(".mleft dd li");
	$li.click(function(){
		$li.removeClass("overli").eq($li.index($(this))).addClass("overli");
		//alert($(this).html());
		getTxt($(this),$(".mright"),$(".txt_finish"));
	});
	
	$(".mleft dt:first").click();
	$(".mleft dd li:first").click();
});

</script>
